{% extends 'main/base.html' %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'catalog/catalog.css' %}">
{% endblock %}

{% block content %}
    <main class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2" id="filter">
                    filter
                </div>
                <div class="col-md-10">
                    {% for product in products %}
                        <div class="row">
                            <div class="product-card">
                                <div class="row">
                                    <div class="col-md-4">
                                        <img src="{% static 'catalog/img/gigabyte_rtx_3080_ti.png' %}" alt>
                                    </div>
                                    <div class="col-md-6">
                                        <a class="name-of-product" href="{% url 'catalog:product' %}"><b>Gigabyte Geforce RTX 3080ti</b></a>
                                    </div>
                                    <div class="col-md-2 text-center">
                                        <div class="row">
                                            <p>10000₽</p>
                                        </div>
                                        <div class="row">
                                            <a class="btn btn-outline-dark" href="#">
                                                Купить
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>
    <!-- Пагинация -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center my-4">
            <div class="d-flex">
                <li class="page-item disabled">
                  <a class="page-link">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
            </div>
        </ul>
    </nav>
{% endblock %}
